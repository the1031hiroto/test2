      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>

    <body>
      <div id="demo">
        <v-client-table :columns="columns" :data="mainData" :options="options">
        </v-client-table>
      </div>

    </body>
    <script>
      Vue.use(VueTables.ClientTable);

      const columns = [
        '選手名',
        'チーム',
        '年俸(推定)',
        '試合',
        '打率',
        '打席数',
        '打数',
        '安打',
        '打点',
        '本塁打',
        '二塁打',
        '三塁打',
        '四球',
        '死球',
        '三振',
        '盗塁',
        '犠打',
        '併殺打',
        '出塁率',
        '長打率',
        'OPS',
        '年数',
        '年齢'
      ]

      async function getData() {
        let data = await Promise.all([
            axios.get("https://us-central1-baseball-test-d74f9.cloudfunctions.net/mock/test"),
          ]);
        return data;
      }

      getData().then(value => {
        const demo = new Vue({
          el: '#demo',
          delimiters: ["[[", "]]"],
          data: {
            searchQuery: '',
            columns: columns,
            mainData: value[0].data,
            options: {
              columnsDropdown: true,
              filterByColumn: true,
              sortable: columns
            }
          }
        })
      })

      //const data1 = {{ data1| safe }}

    </script>
