      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->

      <link rel="stylesheet" href="/static/test_table.css" type="text/css" />

      <script src="https://cdn.jsdelivr.net/npm/vue-tables-2@1.4.70/dist/vue-tables-2.min.js"></script>

    </head>

    <body>
      <div id="demo">
        <v-client-table :columns="columns" :data="data1" :options="options">
        </v-client-table>
      </div>

    </body>
    <script>
      Vue.use(VueTables.ClientTable);
      const data1 = {{ data1| safe }}
      const columns = [
        '選手名',
        'チーム',
        '年俸(推定)',
        '試合',
        '打率',
        '打席数',
        '打数',
        '安打',
        '打点',
        '本塁打',
        '二塁打',
        '三塁打',
        '四球',
        '死球',
        '三振',
        '盗塁',
        '犠打',
        '併殺打',
        '出塁率',
        '長打率',
        'OPS',
        '年数',
        '年齢'
      ]
      const demo = new Vue({
        el: '#demo',
        delimiters: ["[[", "]]"],
        data: {
          searchQuery: '',
          columns: columns,
          gridData: data1,
          options: {
            columnsDropdown: true,
            filterByColumn: true,
            sortable: columns
          }
        }
      })
    </script>

</html>
