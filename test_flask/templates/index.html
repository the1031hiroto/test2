
<html>
<head>
<title>Form test</title>
<!--report-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" href="/static/test_table.css" type="text/css" />
<!-- component template -->
<script type="text/x-template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            [[ key | capitalize ]]
            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in filteredData">
          <td v-for="key in columns">
            [[entry[key]]]
          </td>
        </tr>
      </tbody>
    </table>
  </script>
  
</head>
 
<body>
<h1>test</h1><hr>
<form name="Form" method="GET" action="/daritu">
打率 <input type="text" size="30" name="num_daritu" placeholder="{{num_request}}" pattern="^-?\d{1,}\.\d*$">
本塁打 <input type="text" size="30" name="num_honrui" placeholder="{{num_honrui}}" pattern="^-[1-9][0-9]*">
<input type="submit" value="submit" name="button">
</form>
<p>あなたの打率：{{num_request}}</p>
<p>あなたの本塁打：{{num_honrui}}</p>
 
{{df_daritu　| safe}}

<a href="/form_b/">もどる</a>
<div id="example">
        <h2>Delimiters changing!</h2>
        <p>Jinja2: {{python_data| safe }}</p>
        <p>Vue: [[message]]</p>
        <p>Vue: [[message2]]</p>
      </div>
     
<!-- demo root element -->
<div id="demo">
        <form id="search">
          Search <input name="query" v-model="searchQuery">
        </form>
        <demo-grid
          :data="gridData"
          :columns="gridColumns"
          :filter-key="searchQuery">
        </demo-grid>
</div>

      <script>
    var testword = {{ data1|tojson }}
      var example = new Vue({
        el: "#example",
        delimiters: ["[[", "]]"],
        data: {
          message: testword.name,
          message2: testword.power[0]
        }
      })
      var data = {{ python_data|tojson }};
alert('Data: ' + data.some_list[1] + ' ' + data.nested_dict.foo + 
      ' ' + data.nested_dict.bar);
      
      </script>
</body>
<script src="/static/test_table.js"></script>
<script>      
var data1 = {{ data1| safe }}
  // bootstrap the demo
  var demo = new Vue({
    el: '#demo',
    delimiters: ["[[", "]]"],
    data: {
      searchQuery: '',
      gridColumns: ['名前', 'チーム', '年俸', '打率', '打数', '安打', '打点', '本塁打', '二塁打', '三塁打', '四球', '死球', '三振', '盗塁'],
      gridData: 
         data1
    }
  })
</script>

</html>
